<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
</head>
<body>
<h1>HCP List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="HCP : ${hcpRepository}">
        <td th:text="${hcpRepository.id}"></td>
        <td th:text="${hcpRepository.firstName}"></td>
        <td th:text="${hcpRepository.lastName}"></td>
    </tr>
</table>

</body>
</html>
